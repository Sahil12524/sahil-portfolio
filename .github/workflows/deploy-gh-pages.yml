name: Build and Deploy to gh-pages (peaceiris)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      PROJECT_DIR: client   # change to '.' if your Vite app is at repo root
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: ${{ env.PROJECT_DIR }}
        run: npm ci

      - name: Build
        working-directory: ${{ env.PROJECT_DIR }}
        run: npm run build

      - name: Show dist (debug)
        run: |
          echo "PROJECT_DIR=${{ env.PROJECT_DIR }}"
          ls -la ${{ env.PROJECT_DIR }}/dist || true

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.PROJECT_DIR }}/dist
          publish_branch: gh-pages
          keep_files: false
